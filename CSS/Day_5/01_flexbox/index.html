<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: red;" class="box"></div>
        <div style="background-color: blue;" class="box"></div>
        <div style="background-color: green;" class="box"></div>
        <div style="background-color: yellow;" class="box"></div>
        <div style="background-color: purple;" class="box"></div>
        <div style="background-color: brown;" class="box"></div>
        <div style="background-color: pink;" class="box"></div>
        <div style="background-color: orange;" class="box"></div>
        <div style="background-color: gray;" class="box"></div>
    </div>
</body>
</html>

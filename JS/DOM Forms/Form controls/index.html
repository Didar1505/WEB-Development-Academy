<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form id="auth-form" action="#">
            <h2 class="form-title">Create Your Account</h2>

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="e.g., Jane Doe" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                <ul id="password-requirements">
                    <li>The password should at least contain 8 characters</li>
                    <li>The password should at least contian one Upper case letter</li>
                    <li>The password should at least contian one Number</li>
                    <li>The password should at least contian the following chars (. _ ! ? @)</li>
                </ul>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender (Radio Buttons) -->
            <div class="form-group">
                <fieldset class="radio-group">
                    <legend class="group-label">Gender</legend>
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </fieldset>
            </div>

            <!-- Favorite Language (Dropdown) -->
            <div class="form-group">
                <label for="language">Preferred Programming Language</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>-- Select a language --</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                </select>
            </div>

            <!-- Remember Me (Checkbox) -->
            <div class="form-group-inline">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
    </div>

</body>

</html>

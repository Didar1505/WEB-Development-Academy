<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Family Tree Styles */
        .family-tree ul {
            position: relative;
            padding-top: 20px;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
        }

        .family-tree li {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        .family-tree li::before,
        .family-tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #94a3b8; /* slate-400 */
            width: 50%;
            height: 20px;
        }

        .family-tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #94a3b8;
        }

        .family-tree li:only-child::after,
        .family-tree li:only-child::before {
            display: none;
        }

        .family-tree li:only-child {
            padding-top: 0;
        }

        .family-tree li:first-child::before,
        .family-tree li:last-child::after {
            border: 0 none;
        }

        .family-tree li:last-child::before {
            border-right: 2px solid #94a3b8;
            border-radius: 0 5px 0 0;
        }

        .family-tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .family-tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #94a3b8;
            width: 0;
            height: 20px;
        }

        .person {
            border: 2px solid #cbd5e1; /* slate-300 */
            padding: 8px 16px;
            background-color: #ffffff;
            color: #1e293b; /* slate-800 */
            font-size: 14px;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer; /* Added for better interaction feel */
        }
        .person:hover {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body>

    <div id="tree-root" class="family-tree">
        <ul>
            <li>
                <div class="person" id="adam">Adam</div>
                <ul>
                    <li>
                        <div class="person" id="eve">Eve</div>
                        <ul>
                            <li><div class="person" id="kain">Kain</div></li>
                            <li><div class="person" id="abel">Abel</div></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>

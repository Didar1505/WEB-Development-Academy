<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Basic table styling, Tailwind will add more */
        table, th, td {
            border-collapse: collapse;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Product Calculator</h1>

        <!-- Input Section -->
        <div class="space-y-4 mb-6">
            <div>
                <label for="product-input" class="block text-gray-700 text-sm font-semibold mb-2">Product Name</label>
                <input type="text" id="product-input" placeholder="e.g., Laptop"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="price-input" class="block text-gray-700 text-sm font-semibold mb-2">Price ($)</label>
                <input type="number" id="price-input" placeholder="e.g., 999.99" step="0.01"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
            </div>
            <button id="add-button"
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                Add Product
            </button>
        </div>

        <hr class="border-gray-200 my-6">

        <!-- Product Table -->
        <div class="overflow-x-auto mb-6">
            <table id="table" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-gray-100 border-b border-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-4 text-left">â„–</th>
                        <th class="py-3 px-4 text-left">Name</th>
                        <th class="py-3 px-4 text-left">Price</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                    <!-- Example rows, these would typically be added via JavaScript -->
                </tbody>
            </table>
        </div>

        <hr class="border-gray-200 my-6">

        <!-- Total Calculation Section -->
        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="total-btn"
                    class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                Calculate Total
            </button>
            <h3 class="text-xl font-bold text-gray-800">
                Total: <span id="total" class="text-green-600">10</span>$
            </h3>
        </div>
    </div>

    <!-- The original script.js link, assuming it contains your calculator logic -->
    <!-- You would need to ensure your JavaScript correctly interacts with the new UI elements -->
    <script src="script-ui.js"></script>
</body>

</html>
